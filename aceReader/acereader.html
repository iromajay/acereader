<!DOCTYPE html>
<html>
<head>
	<title>Accelerated Reader</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<title>Hello, world!</title>
</head>
<body>
	<div class="container-fluid panel" style="margin-top: 20px;">
		<div id="read"  class="row  align-items-center" style="margin-top: 10%;margin-left: 10%;">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<h3>Text to read</h3>
						<textarea rows="8" type="text" class="newPrompt form-control" id="txtInput" />
						</textarea>
					</div>					
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class=" col-md-2" >
						<button id="btnBegin" class="btn-success btn">Begin</button>
					</div>	
					<div class="col-md-2">
						<button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#myModal">Settings</button>
					</div>							
				</div>	
			</div>		
		</div>	
		<div id="display"  class="row hide" style="margin-left: 10%;">
			<div class="col-md-12">	
				<div class="row" style="margin-top: 10px;">
					
					<div class="col-md-4" >
						<button id="btnPause" class="btn-success form-control">Pause</button>
					</div>	
					<div class="col-md-4" >
						<button id="btnNewtext" class="btn-success form-control">New Text</button>
					</div>																	
				</div>							
				<div class="row  align-items-center">
					<div class="col-md-12 col-sm-12">						
						<div id="reader" class="reader" ></div>
					</div>									
				</div>								
			</div>		
		</div>	
		
	</div>
	

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">    
		<h4 class="modal-title">Settings</h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
		<div class="col-md-12">
			
			<div class="row">
				<div class="col-md-6">
					<label class="label" >Words per minute:</label>						
				</div>										
				<div class="col-md-4">
					<input class="form-control" id="wpm" type="text"/>	
				</div>
				
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="label">Words chunk:</label>						
				</div>										
				<div class="col-md-4">
					<input class="form-control" id="noWords" type="text"/>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="label">Lines:</label>						
				</div>										
				<div class="col-md-4">
					<input class="form-control" id="lines" type="text"/>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button id="btnReset" class="btn-success form-control" data-dismiss="modal">Save</button>
				</div>				
			</div>			
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	
<style type="text/css">
	.newPrompt {
    
    height: 300px;
    background-color: #fff;
	padding: 10px 14px;
	border: 1px solid
	#b2b2b2;
	color:#000;
    margin-top: 5px;
    resize: none;
}
.hide{
	display: none;
}
.reader {
	font-size: 60px;	
}
</style>
<script type="text/javascript" src="acereader.js"></script>
</body>
</html>
